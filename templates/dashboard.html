<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
 <title>Dashboard</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.0/dc.css">
 <!--<link rel="stylesheet" href="./static/css/custom.css">-->
</head>
<body class="application">
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
 <div class="container-fluid">
 <div class="navbar-header">
 <a class="navbar-brand">Terrorism Trends</a>
 </div>
 </div>
 </div>
 <div class="container-fluid">
 <div class="row">
 <div class="col-sm-6">
 <div class="row">
 <!-- Time Chart -->
 <div class="col-sm-12">
 <div class="chart-wrapper">
 <div class="chart-title">
 Number of Attacks
 </div>
 <div class="chart-stage">
 <div id="time-chart"></div>
 </div>
 </div>
 </div>
 <!-- Time Chart -->
 <!-- Attacks Pie -->
 <div class="col-sm-6">
 <div class="chart-wrapper">
 <div class="chart-title">
 Number of Casualties by Attacks Type
 </div>
 <div class="chart-stage">
 <div id="attack-type-row-chart"></div>
 </div>
 </div>
 </div>
 <!-- Attacks Pie -->
 <!-- Groups Pie -->
 <div class="col-sm-6">
 <div class="chart-wrapper">
 <div class="chart-title">
 Number of Attacks by Terrorist Group
 </div>
 <div class="chart-stage">
 <div id="gname-row-chart"></div>
 </div>
 </div>
 </div>
 <!-- Groups Pie -->
 </div>
 </div>
 <!-- Map -->
 <div class="col-sm-6">
 <div class="chart-wrapper">
 <div class="chart-title">
 Distribution of Attacks
 </div>
 <div class="chart-stage">
 <div id="world-chart"></div>
 </div>
 </div>
 </div>
 <!-- Map -->
 <!-- Metric 1 -->
 <div class="col-sm-3">
 <div class="chart-wrapper">
 <div class="chart-title">
 Total Number of Attacks
 </div>
 <div class="chart-stage">
 <div id="number-attacks-nd"></div>
 </div>
 </div>
 </div>
 <!-- Metric 1 -->
 <!-- Metric 2 -->
 <div class="col-sm-3">
 <div class="chart-wrapper">
 <div class="chart-title">
 Total Number of Casualties
 </div>
 <div class="chart-stage">
 <div id="total-nkill-nd"></div>
 </div>
 </div>
 </div>
 <!-- Metric 2 -->
 </div>
 </div>
 <hr>
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" type="text/javascript"> </script>
 <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" type="text/javascript"></script>
 <script src="https://d3js.org/d3-array.v1.min.js" type="text/javascript"></script>

 <script src="../static/lib/js/crossfilter.js" type="text/javascript"></script>

 <script src="../static/js/graphs.js" type='text/javascript'></script>

</html>
